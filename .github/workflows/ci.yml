name: tests
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - 3.x
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
        install-via:
          - pip
        include:
          - python-version: 3.11
            os: windows-latest
            arch: x86
            install-via: pip
          - python-version: 3.11
            os: ubuntu-latest
            arch: x64
            install-via: script
    steps:
      - uses: actions/checkout@v3
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v4
        with:
          python-version: '${{ matrix.python-version }}'
          architecture: '${{ matrix.arch }}'
      - name: Install package
        run: python setup.py install
      - name: Run test script
        run: python examples/get_csv.py && python examples/get_by_coin_name.py && python examples/get_by_id_number.py
